<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Résultats de la recherche</title>
    <link rel="stylesheet" href="../css/Style-Accueil.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/accueil.js"></script>
    <link rel="icon" type="image/png" href="../img/logo_white.png" style="color: white">
    <script>
        $(document).ready(function () {
            let url = new URL(window.location.href);
            let user = url.searchParams.get("user")
            if (user) {
                $.ajax({
                    url: "../bd.php",
                    type: "POST",
                    dataType: "json",
                    data: {
                        "requete": "selectUser",
                        "email": user
                    },
                    success: function (reponse) {
                        $('#prenom').text(reponse.Prenom)
                        $('#nom').text(reponse.Nom)
                        $('#courriel').text(reponse.Courriel)
                    },
                    error: function (message, e) {

                    }
                });
            }
        })
    </script>
</head>

<!--Body du site-->
<body style="background-color:#f8f9f9">

<!--Partie principale du site-->
<header>

    <div class="logo_container">
        <img src="Ressources-Supplementaires/logo.png">
    </div>
    <div class="searchbar">
        <input class="search_text" name="search_text" placeholder="Recherche..." type="text"/>
        <button class="btSearch"><i class="fas fa-search"></i></button>
    </div>
    <div class="header-user">

        <a id="login-btn" class="login" href="login.html">Se connecter</a>
        <a id="user-btn" class="user-btn" href="signin.html">Créer un compte</a>

    </div>
    </div>


</header>
<div style="text-align: center">
    <h1 style="text-align:center; font-size:45px;">Informations</h1>
    <div class="affichage">
        <label>Prenom:</label>
        <label id="prenom">:</label>
    </div>
    <div class="affichage">
        <label>Nom :</label>
        <label id="nom">:</label>
    </div>
    <div class="affichage">
        <label>Courriel :</label>
        <label id="courriel"></label>
    </div>


    <input type="submit" name="confirmer" value="Modifier">
</div>

</body>
