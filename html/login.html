<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <script src="https://kit.fontawesome.com/86aa9796b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/login.css"/>
    <title>Connexion</title>
</head>
<body>
<div class="content">
    <div class="signin-signup">
        <form action="#" class="sign-in-form">
            <h2 class="title">Se connecter</h2>
            <label class="typeInsert" for="email">Courriel</label>
            <div class="input-field">
                <input type="email" id="email" name="email"/>
                <i class="fas fa-envelope"></i>
            </div>
            <label class="typeInsert" for="email">Mot de passe</label>
            <div class="input-field">
                <input type="password" id="pwd" name="pwd"/>
                <i class="fas fa-lock"></i>
            </div>
            <div class="forgotPassword">
                <a href="#" class="forgot">Mot de passe oubli√©?</a>
            </div>
            <input type="submit" value="Login" class="btn solid"/>
        </form>
    </div>
</div>




</body>
</html>
