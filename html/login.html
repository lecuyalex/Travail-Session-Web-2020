<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <script src="https://kit.fontawesome.com/86aa9796b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/login_signin.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/login.js" ></script>
    <title>Connexion</title>
    <link rel="icon" type="image/png" href="../img/logo.png" style="color: white">
    <script src="https://smtpjs.com/v3/smtp.js"></script>

</head>
<body>
    <div class="content">

        <div class="signin-signup">
            <form action="#" class="sign-in-form">

                    <h2 class="title">Connecte toi</h2>

                <label class="typeInsert" for="login_email">Courriel</label>
                <div class="input-field">
                    <input type="email" id="login_email" name="email"/>
                    <i class="fas fa-envelope"></i>
                </div>
                <label class="typeInsert" for="login_pwd">Mot de passe</label>
                <div class="input-field">
                    <input type="password" id="login_pwd" name="pwd"/>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="bottom_link">
                    <div class="forgotPassword">
                        <a href="#"  id="forgotPassword" class="forgot">Mot de passe oublié?</a>
                    </div>
                    <div class="change">
                        <a href="signin.html" class="forgot">Créer un compte</a>
                    </div>
                </div>

                <input type="submit" value="Login" class="btn solid" id="bt_login"/>
            </form>
        </div>
    </div>
</div>


</body>
</html>
