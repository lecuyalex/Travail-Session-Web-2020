<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <script src="https://kit.fontawesome.com/86aa9796b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/login_signin.css"/>
    <title>Connexion</title>
    <link rel="icon" href="../img/handshake-solid.svg" style="color: white">
</head>
<body>
<div class="content">

    <div class="signin-signup">
        <form action="#" class="sign-in-form">

            <h2 class="title">Inscris toi!</h2>

            <label class="typeInsert" for="name">Prenom</label>
            <div class="input-field">
                <input type="text" id="name" name="name"/>
                <i class="fas fa-signature"></i>
            </div>
            <label class="typeInsert" for="lastname">Nom de famille</label>
            <div class="input-field">
                <input type="text" id="lastname" name="lastname"/>
                <i class="fas fa-signature"></i>
            </div>
            <label class="typeInsert" for="email">Courriel</label>
            <div class="input-field">
                <input type="email" id="email" name="email"/>
                <i class="fas fa-envelope"></i>
            </div>
            <label class="typeInsert" for="email">Mot de passe</label>
            <div class="input-field">
                <input type="password" id="pwd" name="pwd"/>
                <i class="fas fa-lock"></i>
            </div>
            <label class="typeInsert" for="email">Verifier Mot de passe</label>
            <div class="input-field">
                <input type="password" id="verif_pwd" name="verif_pwd"/>
                <i class="fas fa-lock"></i>
            </div>
            <div class="bottom_link">
                <div class="change">
                    <a href="login.html" class="forgot">Déjà un compte?</a>
                </div>
                <input type="submit" value="Login" class="btn solid"/>
            </div>
        </form>
    </div>
</div>
</div>


</body>
</html>
