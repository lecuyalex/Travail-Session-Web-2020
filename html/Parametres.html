<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Paramètres du compte</title>
    <link rel="stylesheet" href="../css/Style-Accueil.css">
    <link href="../css/divider.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/86aa9796b2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/fonction.js"></script>
    <script>
        $(document).ready(function () {

            let url = new URL(window.location.href);
            let user = url.searchParams.get("user")
            if (user) {
                $('#profil').attr("href", "infos_compte.html?user=" + user);
                $('#mes_ventes').attr("href", "mes_ventes_de_garages.html?user=" + user)
                $('#mes_suivies').attr("href", "mesVentesSuivies.html?user=" + user)
                $('#nouvelle_vente').attr("href", "creation_garage.html?user=" + user)

            } else
                window.location.href = "login.html";
        })
    </script>
    <link rel="icon" type="image/png" href="../img/logo_white.png" style="color: white">


</head>

<!--Body du site-->
<body style="background-color:#f8f9f9">

<!--Partie principale du site-->
<header>

    <div class="logo_container">
        <img src="Ressources-Supplementaires/logo.png">
    </div>
    <p>Compte</p>
    <div class="searchbar">
        <input class="search_text" name="search_text" placeholder="Recherche..." type="text"/>
        <button class="btSearch"><i class="fas fa-search"></i></button>
    </div>
    <div class="header-user">

        <a id="login-btn" class="login" href="login.html">Se connecter</a>
        <a id="user-btn" class="user-btn" href="signin.html">Créer un compte</a>

    </div>
    </div>


</header>

<div class="div_param">
    <h1 style="text-align:left; margin: 5%">Paramètres du compte</h1>
    <div class="list_parametre">
        <a id="profil" class="parametre_btn" href="login.html">Information du profil</a>
        <a id="mes_suivies" class="parametre_btn" href="login.html">Mes ventes suivies</a>
        <a id="mes_ventes" class="parametre_btn" href="login.html">Mes ventes de garages</a>
        <a id="nouvelle_vente" class="parametre_btn" href="login.html">Créer un nouvelle vente de garagge</a>
    </div>

</div>

</body>
